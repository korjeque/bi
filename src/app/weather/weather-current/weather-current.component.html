@if (current) {
  <div class="grid-wrapper">
    <div>Температура:</div><div>  {{ current.temp_c  }} &deg;C  </div>
    <div>Влажность:</div><div> {{ current.humidity }}</div>
    <div>Давление:</div> <div> {{ current.pressure_mb }}</div>
    <div>Облачность:</div><div> {{ current.cloud }}</div>
  </div>
}
